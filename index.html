<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="block">
        <div class="content-wrapper">
          <div class="block-content">
            <h2 class="block-content-header">Демо-версия</h2>
            <p class="block-content-text">
              За 18 лет деятельности было реализовано более 500 крупных, а так
              же, не менее 2500 средних и малых проектов. Используя знания и
              накопленный опыт мы можем предложить
            </p>
            <button class="block-content-button">
              Попробовать бесплатно
              <img src="./images/arrow.svg" alt="arrow" />
            </button>
          </div>
        </div>
        <img class="block-img" src="./images/image.png" alt="computer" />
      </div>
      <div class="form-wrapper">
        <div class="form-close-btn-wrapper">
          <button class="form-close-btn">
            <img src="./images/cross.svg" alt="close" />
          </button>
        </div>
        <form id="form" class="form" action="">
          <h3 class="form-header">Войти в систему</h3>
          <input
            id="emailOrPhone"
            class="input-text"
            autocomplete="username"
            type="text"
            placeholder="Email/Телефон"
          />
          <input
            id="password"
            autocomplete="current-password"
            class="input-text"
            type="password"
            placeholder="Пароль"
          />
          <div class="checkbox-container">
            <input
              class="checkbox-input"
              type="checkbox"
              id="remember-password"
              onclick="checkCheckbox()"
            />
            <label class="checkbox-label" for="remember-password"
              >Запомнить пароль</label
            >
          </div>
          <button class="form-restore-btn">Восстановить</button>
          <input class="input-submit" type="submit" value="Войти" />
          <button class="form-registration-btn">Зарегестрироваться</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
